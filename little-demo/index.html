<script>
	$(function(){
			
$(".top").click(function(){

if($(".left").css("margin-left")==("0px"))
{
	$(".left").css("margin-left","-255px");
	$(".list").css("display","none");
}
else{
	$(".left").css("margin-left","0px");

});

$(".left ul").find("li").each(function(){

	$(this).click(function(){
		
$(".list").css("display","block");

})
});

});
</script>
